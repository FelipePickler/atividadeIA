<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiniões sobre Inteligência Artificial</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center futuristic-text">Opiniões sobre Inteligência Artificial</h1>
        <p class="text-center futuristic-text">Compartilhe suas ideias e opiniões sobre o futuro da IA:</p>
        
    
        <form>
            <div class="mb-3">
                <label for="nome" class="futuristic-text">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="futuristic-text">Idade:</label>
                <input type="number" class="form-control" id="idade" required>
            </div>
            <div class="mb-3">
                <label for="pais" class="futuristic-text">País de Origem:</label>
                <input type="text" class="form-control" id="pais" required>
            </div>
            <div class="mb-3">
                <label for="opiniao" class="futuristic-text">Sua Opinião sobre IA:</label>
                <textarea class="form-control" id="opiniao" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary futuristic-button">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
